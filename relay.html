<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Googleアカウント選択</title>
  <link rel="stylesheet" href="./style.css">
<!--   <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

  <!-- 背景エフェクト -->
  <div class="background-stars"></div>
  <div class="magic-circle"></div>

  <!-- メインコンテンツ -->
  <div class="container">
    <!-- ロゴ風SVG -->
    <div class="logo">
      <svg width="60" height="60" viewBox="0 0 100 100" fill="#00d4ff" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="#00d4ff" stroke-width="5" fill="none"/>
        <path d="M50 20 L58 70 L42 70 Z" fill="#00d4ff"/>
      </svg>
    </div>
    
    <h2>Select your Google Account</h2>
    <div class="button-group">
      <button onclick="selectAccount(0)">
        <img src="images/account0.png" alt="account No.01">
        account No.01
      </button>
      <button onclick="selectAccount(1)">
        <img src="images/account1.png" alt="account No.02">
        account No.02
      </button>
      <button onclick="selectAccount(2)">
        <img src="images/account2.png" alt="account No.03">
        account No.03
      </button>
      <button onclick="selectAccount(3)">
        <img src="images/account3.png" alt="account No.04">
        account No.04
      </button>
    </div>
  </div>

  <script>
    // アカウント選択時に URL を加工して遷移
    function selectAccount(authuser) {
      const params = new URLSearchParams(window.location.search);
      const target = params.get("target");

      if (!target) {
        alert("リンクが無効です");
        return;
      }

      try {
        const separator = target.includes("?") ? "&" : "?";
        const finalUrl = `${target}${separator}authuser=${authuser}`;
        location.replace(finalUrl); // Safari対応
      } catch (e) {
        alert("遷移に失敗しました: " + e.message);
      }
    }
  </script>
</body>
</html>
